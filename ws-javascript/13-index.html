<script>

    // Variáveis e tipos de dados
    // Declaração or declaration
    var name;

    // assignmente or atribuição de valores
    name = 'Jonhison';

    // que tipo de dado foi colocado na variável
    console.log(typeof name);

    // agrupamento de declrações
    let age, isHuman;

    age = 18;
    isHuman = true;

    // multiplicos argumentos na funcao
    // console.log(name, age, isHuman);

    // escrita de texto + variáveis
    // concatenando valores
    console.log('O ' + name + ' tem ' + age + ' anos.')

    // interpolando valores com templete literals or templete strings
    console.log(`Meu nome é ${name}, tenho ${age} e sou humano ${isHuman}`);

</script>
